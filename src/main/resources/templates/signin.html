<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>login</title>
</head>
<body>
<section>
		<div class="container" style="display:flex; flex-direction:column; align-items:center">
	
			<div class="signinheader" style="align-items:center">
				<h2 style="margin-top: 30px; color: #FBFBFB;">Please login to
					continue...</h2>
			</div>

		
		<div class="signinchild" style="width:50%">
			<form id="login-form" class="form" th:action="@{/signin}" action="#" method="post">
				<div class="form-row" style="color: #FBFBFB;">
					<div class="form-group col-md-12">
						<label for="username">Email:</label><br> <input type="text"
							name="username" value="manojbhatt224@gmail.com" id="username" class="form-control" required>
					</div>
				</div>
				<div class="form-row" style="color: #FBFBFB;">
					<div class="form-group col-md-12">
						<label for="password">Password:</label><br> <input
							type="password" value="12345" name="password" id="password" class="form-control" required>
					</div>
				</div>
				<div class="form-row" style="color: #FBFBFB;">
					<div class="form-group col-md-6">
						<span><input id="remember-me" name="remember-me"
							type="checkbox"></span><label for="remember-me"><span>Remember
								me</span> </label><br>
					</div>
					<div id="register-link" class="form-group col-md-5 offset-1">
						<a href="#">Forgot Password</a>
					</div>

				</div>
			<div th:if="${param.error}">
            <p style="color: #FBFBFB;">Invalid username or password.</p>
        </div>
				<div class="form-group col-md-6">
					<input type="submit" name="submit" class="btn btn-info btn-md"
						value="Submit">
				</div>
			</form>
</div>


		</div>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</section>
</body>
</html>
